<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Deluxe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            font-family: 'Arial', sans-serif;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 4px solid #FFA500;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        #restart {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #restart:hover {
            background-color: #FF8C00;
        }
        #scoreBoard {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="scoreBoard">Score: 0 | High Score: 0</div>
        <button id="restart">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartBtn = document.getElementById('restart');
        const scoreBoard = document.getElementById('scoreBoard'); 

        let bird = {
            x: 50,
            y: 300,
            velocity: 0,
            gravity: 0.4,
            jump: -7
        }; 

        let pipes = [];
        let score = 0;
        let highScore = 0;
        let gameOver = false; 

        function drawBird() {
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, 20, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#FF6347';
            ctx.lineWidth = 3;
            ctx.stroke(); 

            // Draw eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(bird.x + 8, bird.y - 5, 4, 0, Math.PI * 2);
            ctx.fill(); 

            // Draw wing
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.ellipse(bird.x - 10, bird.y + 5, 12, 8, Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();
        } 

        function drawPipes() {
            pipes.forEach(pipe => {
                // Pipe body
                let gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipe.width, 0);
                gradient.addColorStop(0, '#228B22');
                gradient.addColorStop(1, '#32CD32');
                ctx.fillStyle = gradient;
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom); 

                // Pipe border
                ctx.strokeStyle = '#006400';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.strokeRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom); 

                // Pipe cap
                ctx.fillStyle = '#006400';
                ctx.fillRect(pipe.x - 3, pipe.top - 20, pipe.width + 6, 20);
                ctx.fillRect(pipe.x - 3, pipe.bottom, pipe.width + 6, 20);
            });
        } 

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity; 

            if (bird.y + 20 > canvas.height - 40) {
                bird.y = canvas.height - 60;
                gameOver = true;
            } 

            if (bird.y - 20 < 0) {
                bird.y = 20;
            }
        } 

        function updatePipes() {
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                let gap = 160;
                let top = Math.random() * (canvas.height - gap - 120) + 60;
                pipes.push({
                    x: canvas.width,
                    top: top,
                    bottom: top + gap,
                    width: 70,
                    counted: false
                });
            } 

            pipes.forEach(pipe => {
                pipe.x -= 2; 

                if (pipe.x + pipe.width < 0) {
                    pipes.shift();
                } 

                if (!pipe.counted && pipe.x < bird.x) {
                    score++;
                    updateScoreBoard();
                    pipe.counted = true;
                } 

                if (bird.x + 20 > pipe.x && bird.x - 20 < pipe.x + pipe.width &&
                    (bird.y - 20 < pipe.top || bird.y + 20 > pipe.bottom)) {
                    gameOver = true;
                }
            });
        } 

        function updateScoreBoard() {
            highScore = Math.max(score, highScore);
            scoreBoard.textContent = `Score: ${score} | High Score: ${highScore}`;
        } 

        function drawBackground() {
            // Sky
            let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height); 

            // Sun
            ctx.fillStyle = '#FDB813';
            ctx.beginPath();
            ctx.arc(350, 50, 30, 0, Math.PI * 2);
            ctx.fill(); 

            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            drawCloud(50, 80, 30);
            drawCloud(250, 40, 40); 

            // Ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 40, canvas.width, 40); 

            // Grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 40, canvas.width, 10);
        } 

        function drawCloud(x, y, size) {
            ctx.beginPath();
            ctx.arc(x, y, size, Math.PI * 0.5, Math.PI * 1.5);
            ctx.arc(x + size, y - size / 2, size * 0.6, Math.PI * 1, Math.PI * 2);
            ctx.arc(x + size * 1.5, y, size * 0.8, Math.PI * 1.2, Math.PI * 0.3);
            ctx.closePath();
            ctx.fill();
        } 

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); 

            drawBackground(); 

            if (!gameOver) {
                updateBird();
                updatePipes();
                drawPipes();
                drawBird();
                requestAnimationFrame(gameLoop);
            } else {
                drawPipes();
                drawBird();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFF';
                ctx.font = 'bold 48px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 120, canvas.height / 2 - 50);
                ctx.font = 'bold 24px Arial';
                ctx.fillText(`Score: ${score}`, canvas.width / 2 - 50, canvas.height / 2 + 10);
                ctx.fillText(`High Score: ${highScore}`, canvas.width / 2 - 70, canvas.height / 2 + 50);
                restartBtn.style.display = 'inline';
            }
        } 

        canvas.addEventListener('click', () => {
            if (!gameOver) {
                bird.velocity = bird.jump;
            }
        }); 

        restartBtn.addEventListener('click', () => {
            bird.y = 300;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            restartBtn.style.display = 'none';
            updateScoreBoard();
            gameLoop();
        }); 

        gameLoop();
    </script>
</body>
</html>
